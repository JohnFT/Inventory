<ion-header>
  <ion-navbar>
    <ion-title>
      Inventory
      <ion-icon name="md-qr-scanner"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)='signup(user)'>
    <ion-item>
      <ion-label stacked>Nombres:</ion-label>
      <ion-input type="text" [(ngModel)]='user.firstName' name='firstName'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Apellidos:</ion-label>
      <ion-input type="text" [(ngModel)]='user.lastName' name='lastName'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>correo electornico:</ion-label>
      <ion-input type="text" [(ngModel)]='user.email' name='email'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nombre usuario:</ion-label>
      <ion-input type="text" [(ngModel)]='user.name' name='name'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Clave:</ion-label>
      <ion-input type="password" [(ngModel)]='user.password' name='password'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Confimar:</ion-label>
      <ion-input type="password" [(ngModel)]='user.confirmName' name='confirmName'></ion-input>
    </ion-item>
    <div class="btns">
      <button ion-button block class="btn-signUp">Registrarse</button>
    </div>
  </form>
</ion-content>
