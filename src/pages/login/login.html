<ion-content padding>
  <div class="Header">
    <h1>
      <ion-icon name="md-qr-scanner">
      </ion-icon>
      <span>Inventory</span>
    </h1>
  </div>
  <form class="form" (ngSubmit)="signIn(cred)">
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="cred.username" name='name'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="cred.password" name='password'></ion-input>
    </ion-item>

    <div class="btns">
      <button ion-button block class="btn-signIn" type="submit">
        <ion-icon name="log-in"></ion-icon>
      </button>
      <button ion-button block class="btn-google">Google</button>
      <button ion-button block class="btn-register" clear (click)="signUp()">Nuevo User</button>
    </div>
  </form>
</ion-content>
